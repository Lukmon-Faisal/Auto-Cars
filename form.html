<h1 class="head">Fill the form:</h1>

<form>
<fieldset style="border-radius:8px">
<legend>Personal Information:</legend>
 <label for="fname">First name:</label><br>
 <input type="text" id="fname" name="fname"><br><br>
 <label for="lname">Last name:</label><br>
 <input type="text" id="lname" name="lname"><br><br>
 <label for="age">Age:</label><br>
 <input type="number" id="age" name="age"><br><br>
 <label for="email">Enter your email:</label><br>
  <input type="email" id="email" name="email"><br><br>
 <label for="id">ID Card:</label><br>
 <input type="radio" id="nin" name="id" value="NIN">
 <label for="nin">NIN</label><br>
 <input type="radio" id="bvn" name="id" value="BVN">
 <label for="bvn">BVN</label><br>
 <input type="radio" id="license" name="id" value="Driver License">
 <label for="license">Driver License</label><br><br>
 <label for="id">ID Card:</label><br>
 <input type="text" id="id" name="id"><br><br>
 </fieldset>
</form>
<form>
 <fieldset style="border-radius:8px">
<legend>Car Information</legend>
 <label for="fname">Search for a car:</label><br>
 <input list="Cars" name="fname">
 <datalist id="Cars">
 <option value="BMW">
 <option value="Nissan">
 <option value="Mercedes Benz">
 <option value="Toyota Corolla">
 <option value="Porsche">
 <option value="Land Rover">
 </datalist><br><br>
<label for="vol">Car range:</label>
  <input type="range" id="vol" name="vol" min="0" max="50"><br><br>
 <label for="carcolor">Select your car color:</label>
  <input type="color" id="carcolor" name="carcolor"><br><br>
 <label for="date">Date of purchase:</label>
  <input type="date" id="date" name="Date of purchase"><br><br>
 <label for="time">Time:</label>
  <input type="time" id="time" name="time"><br>
<button>Submit</button>
  </fieldset>
</form>
<br>
